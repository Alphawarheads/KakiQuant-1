api_key:
  tushare: your_tushare_api_key
  jqdata: your_jqdata_api_key
  xueqiu: your_xueqiu_api_key
market:
  cn_stock:
    include: all
    bar:
      interval:
      - 1m
      - 5m
      - 15m
      - 30m
      - 1H
      - 4H
      - 12H
      - 1D
      - 1W
      - 1M
      start: earliest
      end: now
  crypto:
    exchange: okx
    symbol: all
    include_regex:
    - USDT
    exclude_regex:
    - EUR
    bar:
      interval:
      - 1m
      - 5m
      - 15m
      - 30m
      - 1H
      - 4H
      - 12H
      - 1D
      - 1W
      - 1M
      start: earliest
      end: now
db:
  mongo:
    host: localhost
    port: 27017
    username: root
    password: root
    authSource: admin
gpu:
  use_gpu: false
  gpu_id: 0
bot:
  telegram:
    token: your_telegram_bot_token
    chat_id: your_telegram_chat_id
  wechat: token
